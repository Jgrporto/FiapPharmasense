services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharmasense-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./assets:/app/assets
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://pharmasense:pharmasense_pass@postgres:5432/pharmasense
    restart: unless-stopped
    depends_on:
      - postgres
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pharmasense
      POSTGRES_USER: pharmasense
      POSTGRES_PASSWORD: pharmasense_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
